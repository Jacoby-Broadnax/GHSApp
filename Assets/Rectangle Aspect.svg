<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 372 64">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
      }

      .cls-2 {
        filter: url(#Rectangle_1);
      }
    </style>
    <filter id="Rectangle_1" x="0" y="0" width="372" height="64" filterUnits="userSpaceOnUse">
      <feOffset input="SourceAlpha"/>
