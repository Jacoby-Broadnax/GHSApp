    </filter>
  </defs>
  <g class="cls-2" transform="matrix(1, 0, 0, 1, 0, 0)">
    <rect id="Rectangle_1-2" data-name="Rectangle 1" class="cls-1" width="360" height="52" transform="translate(6 6)"/>
  </g>
